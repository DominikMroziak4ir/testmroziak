<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let a = prompt ('pobierz pierwszą  liczbę')
     let b = prompt ('pobierz drugą liczbę')
     let znak = prompt ('podaj znak działania ')
     let wynik;

     if(znak==='+')
     {
        wynik=parseInt(a)+parseInt(b);
     }
     
        else if (znak==='-')
    {
        wynik=parseInt(a)-parseInt(b);

    }
     
     else if (znak==='*')
     {
        wynik=parseInt(a)*parseInt(b);
    
     }
     console.log(wynik)

    </script>
</body>
</html>
